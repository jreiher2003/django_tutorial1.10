{% extends "base.html" %}
{% block title %}{{ instance.title }} | {{ block.super }}{% endblock title %}
<style>
    {% block style %}
        h1 {
            color: red;
        }
    {% endblock style %}
</style>
{% block content %}
    <h1>{{ title }}</h1>
    {{ instance.title }}<br/>
    {{ instance.content }}<br/>
    {{ instance.timestamp }}<br/>
    {{ instance.updated }}<br/>
    {{ instance.id }}<br/>

{% endblock content %}
