{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<form method="post" action=".">
  {% csrf_token %} 
  {{ form | crispy }}
  <input type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
</div>
{% endblock %}
